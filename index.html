<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lorem Ipsum Farm</title>
    <script src="https://kit.fontawesome.com/991c226565.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>

    
    <div class="container">
        <header>
            <h2>Lorem Ipsum Farm</h2>
            <img src="./images/field.svg" alt="field">
        </header>
        
        <img src="./images/crops.png" alt="crops" class="crops">

        <main class="lorem-generator-block">
            <form class="user-input-form">
                <input type="number" name="output-count" id="output-count" placeholder="enter count...">
                    
                <div class="output-preference">
                    <select name="lorem-type" id="lorem-type-menu">
                        <option value="placeholder" disabled selected>choose crop type</option>
                        <option value="lorem">Lorem Ipsum</option>
                        <option value="hipster">Hipster Ipsum </option>
                        <option value="zombie">Zombie Ipsum</option>
                        <option value="bacon">Bacon Ipsum</option>
                    </select>

                    <section>
                        <input type="radio" name="preference" id="word-count" checked>
                        <label for="word-count">Words</label>
                    </section>

                    <section>
                        <input type="radio" name="preference" id="para-count">
                        <label for="para-count">Paragraphs</label>
                    </section>
                </div>  
                
                <div class="buttons">
                    <button type="submit" class="generator-btn">Generate</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>

            <div class="lorem-harvest-block">
                <p class="placeholder-msg">
                    your harvest will be unloaded here ... 
                    <i class="fas fa-tractor fa-2x"></i>
                </p>
                <!-- generated lorem ipsum will be dynamically loaded here  -->
            </div>
        </main>

        <section class="sidebar">
            <a href="https://twitter.com/Sanjib_104" target="_blank">
                <i class="fab fa-twitter twitter" data-tooltip="twitter"></i>
            </a>
            <a href="https://github.com/sanjibdey104/lorem-ipsum-farm" target="_blank">
                <i class="fab fa-github github" data-tooltip="github"></i>
            </a>
            <a href="https://www.linkedin.com/in/sanjib-kumar-dey-359984130/" target="_blank">
                <i class="fab fa-linkedin-in linkedin" data-tooltip="linkedin"></i>
            </a>
        </section>

    </div>
    
</body>
</html>
